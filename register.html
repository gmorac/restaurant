<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dinos quién eres</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-landingPage full-height" >
	<div class="container full-height">
		<div class="row text-center">
			<div class="col-sm-12 ">
				<h1 class="page-brand brand-app text-shadow">
					<i class="fab fa-jedi-order"></i>
				</h1>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-sm-12 col-md-8 offset-md-2 text-center">
				<form class="register-form ">
					<div class="form-group" >
						<label for="mobileNumber" class="text-white register-label">Ingrese su número celular</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text input-group-text-register register-form-control border-0 bg-brand"> <i class="fas fa-mobile-alt text-white"></i></div>
							</div>
							<input type="text" class="form-control form-control-lg register-form-control border-0" id="mobileNumber" placeholder="Número celular">
						</div>
					</div>
					<div class="form-group" >
						<label for="userName" class="text-white register-label">Ingrese su nombre</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text input-group-text-register register-form-control border-0 bg-brand"><i class="fas fa-user text-white"></i></div>
							</div>
							<input type="text" class="form-control form-control-lg register-form-control border-0" id="userName" placeholder="Nombre">
						</div>
					</div>
					<div class="form-inline form-group form-check justify-content-center">
						<input type="checkbox" class="form-check-input buy-checkbox" id="inlineFormCheck">
						<label class="form-check-label register-label register-label-checkbox text-white pl-2" for="inlineFormCheck">Acepto los <a href="">Términos y condiciones</a></label>
					</div>
					<a href="menu.html" title="Registrarse" class="btn btn-primary btn-lg landingPage-btn btn-app landing-button">Registrarse</a>
				</form>	
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
