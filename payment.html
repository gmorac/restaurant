<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>¿Cómo quieres pagar?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-gray">

	<header class="header bg-brand">
		<div class="container py-2">
			<div class="row">
				<div class="col-sm-12 col-md-2 text-center">
					<h1 class="page-brand text-white menu-brand text-shadow pt-1">
						<i class="fab fa-jedi-order"></i>
					</h1>
				</div>
				<div class="col-sm-12 col-md-8 text-center">
					<h4 class="text-white text-shadow m-0">JAVIER</h4>
					<h5 class="text-white text-shadow m-0">Selecciona el método de pago</h5>
				</div>
				<div class="col-sm-12 col-md-2 text-center text-md-right">
				</div>
			</div>
			<div class="row d-flex justify-content-around">
				<a href="personalizate.html" class="btn btn-outline-warning"><i class="fas fa-arrow-left mr-2"></i> Volver</a>
				<a href="" class="btn btn-outline-warning"><i class="fas fa-sync-alt mr-2"></i> Reiniciar</a>
			</div>
		</div>		
	</header>


	<div class="container menu-container mb-3">
		<!-- payment options -->
		<div class="row text-center">
			<div class="col-sm-12">
				<h4 class="my-3 text-center">Escanea el código QR</h4>
				<i class="fas fa-qrcode payment-qr text-dark"></i>
			</div>
		</div>
		<hr class="buy-line text-center my-5">
		<h4 class="my-3 mb-4 text-center">O selecciona un medio de pago</h4>
		<div class="row">
			<div class="col-sm-12 col-md-4 text-center my-3">
				<h2><i class="far fa-credit-card payment-options"></i></h2>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="credit-card-payment" value="option1" onClick="window.location='resume-payment-cc.html'">
					<label class="form-check-label" for="credit-card-payment" onClick="window.location='resume-payment-cc.html'">
						Tarjeta de crédito
					</label>
				</div>
			</div>
			<hr class="buy-line text-center my-5">
			<div class="col-sm-12 col-md-4 text-center my-3">
				<h2><i class="fas fa-hand-holding-usd payment-options"></i></h2>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="payment-cash" value="option2"  onClick="window.location='resume-payment-cash.html'">
					<label class="form-check-label" for="payment-cash" onClick="window.location='resume-payment-cash.html'">
						Efectivo
					</label>
				</div>
			</div>
			<hr class="buy-line text-center my-5">
			<div class="col-sm-12 col-md-4 text-center my-3">
				<h2><i class="fas fa-money-check-alt payment-options"></i></h2>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="exampleRadios" id="other-payment" value="option1"  onClick="window.location='resume-payment-other.html'">
					<label class="form-check-label" for="other-payment" onClick="window.location='resume-payment-other.html'">
						Otros medios de pago
					</label>
				</div>
			</div>
		</div>		
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
